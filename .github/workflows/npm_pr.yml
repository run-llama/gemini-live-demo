name: PR check
on:
  pull_request:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        working-directory: ts/
        run: npm install

      - name: Lint
        working-directory: ts/
        run: npm run lint

      - name: Build
        working-directory: ts/
        run: npm run build
