name: Typecheck

on:
  pull_request:

jobs:
  core-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install

      - name: Run Mypy
        working-directory: src
        run: uv venv && source .venv/bin/activate && uv pip install mypy && mypy gemini_live_demo
